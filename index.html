<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF;
            animation: animStar 50s linear infinite;
        }

        .stars::after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        .container {
            position: relative;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #7aa7ff;
            box-shadow: 0 0 20px rgba(122, 167, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(255, 68, 68, 0.3);
        }

        .admin-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h2>Cavans Tools Access</h2>
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>
        
        <div id="login-tab" class="tab-content active">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="submit-btn" onclick="login()">Login</button>
        </div>
        
        <div id="register-tab" class="tab-content">
            <div class="input-group">
                <input type="text" id="reg-username" placeholder="Choose Username">
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" placeholder="Choose Password">
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Email">
            </div>
            <button class="submit-btn" onclick="register()">Register</button>
        </div>
        
        <div id="key-input" class="tab-content">
            <div class="input-group">
                <input type="text" id="accessKey" placeholder="Enter Access Key">
            </div>
            <button class="submit-btn" onclick="checkKey()">Enter Portal</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
        <center><a href="admin.html" class="admin-link">Admin Access</a></center>
    </div>
    
    <script>
        // Key generation functions
        function generateNewKey() {
            const array = new Uint8Array(8);
            crypto.getRandomValues(array);
            const newKey = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            
            try {
                const timestamp = new Date().getTime();
                localStorage.setItem('accessKey', JSON.stringify({ 
                    key: newKey, 
                    timestamp: timestamp 
                }));
                return newKey;
            } catch (e) {
                console.error('localStorage error:', e);
                return newKey;
            }
        }

        function checkAndGenerateKey() {
            try {
                const storedData = JSON.parse(localStorage.getItem('accessKey'));
                if (!storedData || (new Date().getTime() - storedData.timestamp) > 86400000) {
                    return generateNewKey();
                }
                return storedData.key;
            } catch (e) {
                return generateNewKey();
            }
        }

        // UI Functions
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
        }

        function showMessage(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + (isError ? 'error' : 'success') + ' show';
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 3000);
        }

        // Main Functions
        function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const email = document.getElementById('reg-email').value;
            
            if (!username || !password || !email) {
                showMessage('Please fill all fields', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            
            if (users.some(user => user.username === username) || 
                approvedUsers.some(user => user.username === username)) {
                showMessage('Username already exists', true);
                return;
            }
            
            users.push({
                username,
                password,
                email,
                status: 'pending',
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem('pendingUsers', JSON.stringify(users));
            showMessage('Registration submitted for approval');
            
            // Clear form
            document.getElementById('reg-username').value = '';
            document.getElementById('reg-password').value = '';
            document.getElementById('reg-email').value = '';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please enter both username and password', true);
                return;
            }
            
            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            const user = approvedUsers.find(u => u.username === username && u.password === password);
            
            if (user) {
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById('key-input').classList.add('active');
                document.querySelector('.tab-container').style.display = 'none';
                showMessage('Login successful');
            } else {
                showMessage('Invalid credentials or account not approved', true);
            }
        }

        function checkKey() {
            const input = document.getElementById('accessKey');
            const key = input.value.trim();
            const correctKey = checkAndGenerateKey();
            
            if (key === correctKey) {
                const win = window.open('about:blank', '_blank');
                if (win) {
                    win.document.write('<iframe src="https://cavansproxy.vercel.app/" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>');
                }
            } else {
                showMessage('Invalid access key', true);
                input.classList.add('invalid');
                setTimeout(() => {
                    input.classList.remove('invalid');
                }, 500);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Handle Enter key for login
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            
            // Handle Enter key for registration
            document.getElementById('reg-email').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') register();
            });
            
            // Handle Enter key for access key
            document.getElementById('accessKey').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkKey();
            });
        });
    </script>
</body>
</html>
