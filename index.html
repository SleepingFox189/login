<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Stars animation */
        .stars {
            position: fixed;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF, 134px 1321px #FFF, 92px 859px #FFF;
            animation: animStar 50s linear infinite;
        }
        .stars::after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF, 134px 1321px #FFF, 92px 859px #FFF;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        .container {
            position: relative;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #7aa7ff;
            box-shadow: 0 0 20px rgba(122, 167, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        @keyframes invalid {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .invalid {
            animation: invalid 0.3s ease;
            border-color: #ff4444 !important;
        }

        .admin-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            color: #fff;
        }
    </style>
    <script>
        async function getServerKey() {
            try {
                const response = await fetch('/get-key');
                const data = await response.json();
                return data.accessKey;
            } catch (error) {
                console.error('Error fetching key:', error);
                return null;
            }
        }

        async function checkKey() {
            const input = document.getElementById('accessKey');
            const key = input.value.trim();
            const correctKey = await getServerKey();

            if (!correctKey) {
                alert('Failed to retrieve access key from the server.');
                return;
            }

            if (key === correctKey) {
                input.style.borderColor = '#4CAF50';
                const win = window.open('about:blank', '_blank');
                if (win) {
                    win.document.write('<iframe src="https://cavansproxy.vercel.app/" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>');
                }
            } else {
                input.classList.add('invalid');
                setTimeout(() => {
                    input.classList.remove('invalid');
                }, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('accessKey').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkKey();
                }
            });
        });
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h2>Cavans Tools Access</h2>
        <div class="input-group">
            <input type="text" id="accessKey" placeholder="Enter Access Key" autocomplete="off">
        </div>
        <button class="submit-btn" onclick="checkKey()">Enter Portal</button>
        <center><a href="admin.html" class="admin-link">Admin Access</a></center>
    </div>
</body>
</html>
