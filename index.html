<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cavans Tools Access</h2>

        <!-- Login Form -->
        <div id="login-section">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button class="submit-btn" onclick="checkLogin()">Login</button>
        </div>

        <!-- Access Key Form (Hidden Initially) -->
        <div id="key-section" class="hidden">
            <div class="input-group">
                <input type="text" id="accessKey" placeholder="Enter Access Key">
            </div>
            <button class="submit-btn" onclick="checkKey()">Enter Portal</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
    </div>
    
    <script>
        function checkLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Required username & password
            if (username === "Cavan" && password === "cavanstoolsontop") {
                showMessage("Login successful!", false);
                
                // Hide login, show access key section
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('key-section').classList.remove('hidden');
            } else {
                showMessage("Invalid login credentials!", true);
            }
        }

        function checkKey() {
            const input = document.getElementById('accessKey').value.trim();

            try {
                const storedData = JSON.parse(localStorage.getItem('accessKey'));

                if (!storedData || !storedData.key) {
                    showMessage('No access key found. Please generate a new key.', true);
                    return;
                }

                if (input === storedData.key) {
                    showMessage('Access granted!', false);
                    openPortal();
                } else {
                    showMessage('Invalid access key', true);
                }
            } catch (error) {
                console.error('Error retrieving key:', error);
                showMessage('Error checking access key. Try again.', true);
            }
        }

        function openPortal() {
            const win = window.open('about:blank', '_blank');
            if (win) {
                win.document.write('<iframe src="https://cavansproxy.vercel.app/" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>');
            } else {
                showMessage('Popup blocked! Allow popups and try again.', true);
            }
        }

        function showMessage(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + (isError ? 'error' : 'success') + ' show';
            setTimeout(() => { statusDiv.className = 'status-message'; }, 3000);
        }
    </script>
</body>
</html>
