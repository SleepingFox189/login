<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Admin Panel</title>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #7aa7ff;
        }

        .user-list {
            display: grid;
            gap: 10px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: grid;
            gap: 5px;
        }

        .user-info span {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .approve-btn {
            background: #4CAF50;
            color: white;
        }

        .reject-btn, .delete-btn {
            background: #ff4444;
            color: white;
        }

        .key-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .key-display {
            font-family: monospace;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .generate-btn {
            background: #7aa7ff;
            color: white;
            margin-top: 10px;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        #adminPanel {
            display: none;
        }

        .countdown {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="adminLogin" class="admin-login">
        <h2>Admin Login</h2>
        <div class="input-group">
            <input type="text" id="adminUsername" placeholder="Admin Username">
        </div>
        <div class="input-group">
            <input type="password" id="adminPassword" placeholder="Admin Password">
        </div>
        <button class="login-btn" onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="container">
        <h2>Admin Panel</h2>
        
        <div class="admin-section">
            <h3 class="section-title">Access Key Management</h3>
            <div class="key-info">
                <strong>Current Access Key:</strong>
                <div id="currentKey" class="key-display">Loading...</div>
                <div id="keyCountdown" class="countdown"></div>
                <button class="btn generate-btn" onclick="generateNewKey(true)">Generate New Key</button>
            </div>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Pending Requests</h3>
            <div id="pendingUsers" class="user-list">
                <!-- Pending users will be populated here -->
            </div>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Approved Users</h3>
            <div id="approvedUsers" class="user-list">
                <!-- Approved users will be populated here -->
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Secure admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'cavan',
            password: 'cavanstoolsontop'
        };

        // Encryption functions for key storage
        function encrypt(text, password) {
            const textToChars = text => text.split('').map(c => c.charCodeAt(0));
            const byteHex = n => ("0" + Number(n).toString(16)).substr(-2);
            const applySaltToChar = code => textToChars(password).reduce((a,b) => a ^ b, code);

            return text.split('')
                .map(textToChars)
                .map(applySaltToChar)
                .map(byteHex)
                .join('');
        }

        function decrypt(encoded, password) {
            const textToChars = text => text.split('').map(c => c.charCodeAt(0));
            const applySaltToChar = code => textToChars(password).reduce((a,b) => a ^ b, code);
            const hex2byte = hex => parseInt(hex, 16);

            return encoded.match(/.{1,2}/g)
                .map(hex2byte)
                .map(applySaltToChar)
                .map(charCode => String.fromCharCode(charCode))
                .join('');
        }

        // Secure key management
        function generateNewKey(manual = false) {
            const array = new Uint8Array(16); // Increased key length
            crypto.getRandomValues(array);
            const newKey = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            
            const timestamp = new Date().getTime();
            const encryptedKey = encrypt(newKey, ADMIN_CREDENTIALS.password);
            
            localStorage.setItem('secureAccessKey', JSON.stringify({ 
                key: encryptedKey, 
                timestamp: timestamp 
            }));

            if (manual) {
                showMessage('New key generated successfully');
            }

            updateKeyDisplay();
            return newKey;
        }

        function getCurrentKey() {
            try {
                const storedData = JSON.parse(localStorage.getItem('secureAccessKey'));
                if (!storedData) return generateNewKey();

                const timestamp = storedData.timestamp;
                const now = new Date().getTime();
                
                if (now - timestamp > 24 * 60 * 60 * 1000) {
                    return generateNewKey();
                }

                return decrypt(storedData.key, ADMIN_CREDENTIALS.password);
            } catch (e) {
                return generateNewKey();
            }
        }

        function updateKeyDisplay() {
            const keyDisplay = document.getElementById('currentKey');
            const countdownDisplay = document.getElementById('keyCountdown');
            
            if (document.getElementById('adminPanel').style.display === 'block') {
                const storedData = JSON.parse(localStorage.getItem('secureAccessKey'));
                const currentKey = getCurrentKey();
                keyDisplay.textContent = currentKey;

                // Update countdown
                if (storedData) {
                    const timeLeft = 24 * 60 * 60 * 1000 - (new Date().getTime() - storedData.timestamp);
                    const hoursLeft = Math.floor(timeLeft / (60 * 60 * 1000));
                    const minutesLeft = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                    countdownDisplay.textContent = `Time until next key: ${hoursLeft}h ${minutesLeft}m`;
                }
            }
        }

        // Secure session management
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Set secure session
                const sessionToken = crypto.getRandomValues(new Uint8Array(32))
                    .reduce((acc, val) => acc + val.toString(16).padStart(2, '0'), '');
                    
                sessionStorage.setItem('adminSession', encrypt(sessionToken, ADMIN_CREDENTIALS.password));
                
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUsers();
                updateKeyDisplay();
                
                // Start key display update interval
                setInterval(updateKeyDisplay, 60000); // Update every minute
            } else {
                showMessage('Invalid admin credentials', true);
            }
        }

        // Check session before any admin action
        function checkAdminSession() {
            const sessionToken = sessionStorage.getItem('adminSession');
            if (!sessionToken) {
                location.reload();
                return false;
            }
            try {
                decrypt(sessionToken, ADMIN_CREDENTIALS.password);
                return true;
            } catch {
                location.reload();
                return false;
            }
        }

        function showMessage(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.background = isError ? 'rgba(255, 68, 68, 0.8)' : 'rgba(76, 175, 80, 0.8)';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function loadUsers() {
            if (!checkAdminSession()) return;

            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            const pendingContainer = document.getElementById('pendingUsers');
            pendingContainer.innerHTML = pendingUsers.length ? '' : '<p>No pending requests</p>';
            
            pendingUsers.forEach(user => {
                const userCard = createUserCard(user, true);
                pendingContainer.appendChild(userCard);
            });

            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            const approvedContainer = document.getElementById('approvedUsers');
            approvedContainer.innerHTML = approvedUsers.length ? '' : '<p>No approved users</p>';
            
            approvedUsers.forEach(user => {
                const userCard = createUserCard(user, false);
                approvedContainer.appendChild(userCard);
            });
        }

        function createUserCard(user, isPending) {
            if (!checkAdminSession()) return;

            const div = document.createElement('div');
            div.className = 'user-card';
            
            const info = document.createElement('div');
            info.className = 'user-info';
            info.innerHTML = `
                <strong>${user.username}</strong>
                <span>${user.email}</span>
                <span>Registered: ${new Date(user.timestamp).toLocaleString()}</span>
            `;
            
            div.appendChild(info);

            if (isPending) {
                const approveBtn = document.createElement('button');
                approveBtn.className = 'btn approve-btn';
                approveBtn.textContent = 'Approve';
                approveBtn.onclick = () => approveUser(user);
                
                const rejectBtn = document.createElement('button');
                rejectBtn.className = 'btn reject-btn';
                rejectBtn.textContent = 'Reject';
                rejectBtn.onclick = () => rejectUser(user);

                div.appendChild(approveBtn);
                div.appendChild(rejectBtn);
            } else {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteUser(user);
                
                div.appendChild(deleteBtn);
            }

            return div;
        }

        function approveUser(user) {
            if (!checkAdminSession()) return;

            // Remove from pending
            let pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            pendingUsers = pendingUsers.filter(u => u.username !== user.username);
            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));

            // Add to approved
            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            approvedUsers.push({...user, status: 'approved'});
            localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));

            showMessage(`Approved user: ${user.username}`);
            loadUsers();
        }

        function rejectUser(user) {
            if (!checkAdminSession()) return;

            let pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            pendingUsers = pendingUsers.filter(u => u.username !== user.username);
            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));

            showMessage(`Rejected user: ${user.username}`);
            loadUsers();
        }

        function deleteUser(user) {
            if (!checkAdminSession()) return;

            let approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            approvedUsers = approvedUsers.filter(u => u.username !== user.username);
            localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));

            showMessage(`Deleted user: ${user.username}`);
            loadUsers();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Handle Enter key on admin login
            document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') adminLogin();
            });

            // Prevent accessing admin panel through console
            const originalSetItem = localStorage.setItem;
            localStorage.setItem = function() {
                if (!checkAdminSession() && arguments[0].includes('admin')) {
                    return;
                }
                originalSetItem.apply(this, arguments);
            };

            // Start auto key update if already logged in
            if (checkAdminSession()) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUsers();
                updateKeyDisplay();
                setInterval(updateKeyDisplay, 60000);
            }
        });

        // Prevent console-based manipulation
        Object.freeze(ADMIN_CREDENTIALS);
        Object.freeze(window.ADMIN_CREDENTIALS);
    </script>
</body>
</html>
