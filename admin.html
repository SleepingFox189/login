<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes movePlanets {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: movePlanets linear infinite;
        }

        .planet1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #7aa7ff, #1a1a3c);
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .planet2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ff7a7a, #3c1a1a);
            bottom: 10%;
            right: 10%;
            animation-duration: 25s;
        }

        .container {
            position: relative;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #7aa7ff;
            box-shadow: 0 0 20px rgba(122, 167, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .key-display {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .back-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, transparent, #7aa7ff, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .back-link:hover::after {
            transform: scaleX(1);
        }

        /* Stars animation */
        .stars {
            position: fixed;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF;
            animation: animStar 50s linear infinite;
        }
        .stars::after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="space-background">
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
    </div>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <h2>Generate New Access Key</h2>
        <button onclick="generateKey()">Generate Key</button>
        <p id="newKeyDisplay" class="key-display"></p>

        <h2>Pending Users</h2>
        <ul id="pendingUsers"></ul>

        <h2>Approved Users</h2>
        <ul id="approvedUsers"></ul>

        <script>
            function generateKey() {
                fetch("/set-key", { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("newKeyDisplay").innerText = "New Key: " + data.accessKey;
                        document.getElementById("newKeyDisplay").style.display = "block";
                    })
                    .catch(error => console.error("Error generating key:", error));
            }

            function fetchUsers() {
                fetch("/get-users")
                    .then(response => response.json())
                    .then(data => {
                        const pendingUsersList = document.getElementById("pendingUsers");
                        const approvedUsersList = document.getElementById("approvedUsers");

                        pendingUsersList.innerHTML = "";
                        approvedUsersList.innerHTML = "";

                        data.pendingUsers.forEach(user => {
                            const li = document.createElement("li");
                            li.innerHTML = `${user.username} <button onclick="approveUser('${user.username}')">Approve</button>`;
                            pendingUsersList.appendChild(li);
                        });

                        data.approvedUsers.forEach(user => {
                            const li = document.createElement("li");
                            li.innerHTML = `${user.username} <button onclick="deleteUser('${user.username}')">Delete</button>`;
                            approvedUsersList.appendChild(li);
                        });
                    })
                    .catch(error => console.error("Error fetching users:", error));
            }

            function approveUser(username) {
                fetch("/approve-user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username })
                })
                .then(response => response.json())
                .then(() => fetchUsers())
                .catch(error => console.error("Error approving user:", error));
            }

            function deleteUser(username) {
                fetch("/delete-user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username })
                })
                .then(response => response.json())
                .then(() => fetchUsers())
                .catch(error => console.error("Error deleting user:", error));
            }

            fetchUsers();
        </script>
    </div>
</body>
</html>
