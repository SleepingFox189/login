<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
        }
        .btn:hover { transform: translateY(-2px); }
        .approve-btn { background: #4CAF50; color: white; }
        .reject-btn { background: #ff4444; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div>
            <strong>Current Key:</strong>
            <span id="currentKey">Loading...</span>
            <button class="btn" onclick="generateNewKey()">Generate New Key</button>
        </div>
        <h2>Pending Users</h2>
        <div id="pendingUsers">Loading...</div>
    </div>

    <script>
        async function loadKey() {
            let keyData = await fetch("key.json").then(res => res.json());
            document.getElementById("currentKey").textContent = keyData.accessKey;
        }

        async function generateNewKey() {
            let newKey = Math.random().toString(36).substring(2, 10);
            let keyData = { accessKey: newKey };

            await fetch("key.json", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(keyData)
            });

            document.getElementById("currentKey").textContent = newKey;
        }

        async function loadUsers() {
            let userData = await fetch("users.json").then(res => res.json());
            let pendingUsers = userData.pendingUsers || [];

            document.getElementById("pendingUsers").innerHTML = pendingUsers.length
                ? pendingUsers.map(user =>
                    `<div>${user.username} - <button class="btn approve-btn" onclick="approveUser('${user.username}')">Approve</button></div>`
                  ).join("")
                : "No pending users.";
        }

        async function approveUser(username) {
            let userData = await fetch("users.json").then(res => res.json());
            let userIndex = userData.pendingUsers.findIndex(user => user.username === username);

            if (userIndex > -1) {
                let approvedUser = userData.pendingUsers.splice(userIndex, 1)[0];
                userData.approvedUsers.push(approvedUser);

                await fetch("users.json", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                loadUsers();
            }
        }

        window.onload = function() {
            loadKey();
            loadUsers();
        };
    </script>
</body>
</html>
