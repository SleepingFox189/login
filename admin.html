<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        #adminPanel {
            display: none;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #7aa7ff;
        }

        .key-display {
            font-family: monospace;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            user-select: all;
        }
    </style>
</head>
<body>
    <div id="adminLogin" class="admin-login">
        <h2>Admin Login</h2>
        <div class="input-group">
            <input type="text" id="adminUsername" placeholder="Admin Username">
        </div>
        <div class="input-group">
            <input type="password" id="adminPassword" placeholder="Admin Password">
        </div>
        <button class="login-btn" onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="container">
        <h2>Admin Panel</h2>
        
        <div class="admin-section">
            <h3 class="section-title">Access Key</h3>
            <div>
                <strong>Current Access Key (Click to copy):</strong>
                <div id="currentKey" class="key-display" onclick="copyKey()">Loading...</div>
                <button class="login-btn" onclick="generateNewKey()">Generate New Key</button>
            </div>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Pending Requests</h3>
            <div id="pendingUsers">Loading...</div>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Approved Users</h3>
            <div id="approvedUsers">Loading...</div>
        </div>
    </div>

    <script>
        // Hardcoded Admin Credentials
        const ADMIN_USERNAME = "cavan";
        const ADMIN_PASSWORD = "cavanstoolsontop";

        function adminLogin() {
            let username = document.getElementById("adminUsername").value;
            let password = document.getElementById("adminPassword").value;

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById("adminLogin").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                loadKey();
                loadUsers();
            } else {
                alert("Invalid admin credentials");
            }
        }

        async function fetchJSON(file) {
            let response = await fetch(file);
            return response.json();
        }

        async function loadKey() {
            let keyData = await fetchJSON("key.json");
            document.getElementById("currentKey").textContent = keyData.accessKey;
        }

        async function generateNewKey() {
            let newKey = Math.random().toString(36).substring(2, 10);
            let keyData = { accessKey: newKey };

            await fetch("key.json", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(keyData)
            });

            document.getElementById("currentKey").textContent = newKey;
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById("currentKey").textContent)
                .then(() => alert("Key copied to clipboard!"))
                .catch(() => alert("Failed to copy key."));
        }

        async function loadUsers() {
            let users = await fetchJSON("users.json");

            document.getElementById("pendingUsers").innerHTML = users.pendingUsers.length
                ? users.pendingUsers.map(user => `<div>${user.username} <button class="login-btn" onclick="approveUser('${user.username}')">Approve</button></div>`).join("")
                : "<p>No pending users</p>";

            document.getElementById("approvedUsers").innerHTML = users.approvedUsers.length
                ? users.approvedUsers.map(user => `<div>${user.username} <button class="login-btn" onclick="deleteUser('${user.username}')">Delete</button></div>`).join("")
                : "<p>No approved users</p>";
        }

        async function approveUser(username) {
            let users = await fetchJSON("users.json");

            let userIndex = users.pendingUsers.findIndex(user => user.username === username);
            if (userIndex !== -1) {
                let approvedUser = users.pendingUsers.splice(userIndex, 1)[0];
                users.approvedUsers.push(approvedUser);

                await fetch("users.json", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(users)
                });

                loadUsers();
            }
        }

        async function deleteUser(username) {
            let users = await fetchJSON("users.json");

            users.approvedUsers = users.approvedUsers.filter(user => user.username !== username);

            await fetch("users.json", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(users)
            });

            loadUsers();
        }
    </script>
</body>
</html>
