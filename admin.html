<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #0B0B2B, #1B1B4B);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Stars Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #7aa7ff;
            box-shadow: 0 0 20px rgba(122, 167, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        .admin-link {
            display: inline-block;
            margin-top: 30px;
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .admin-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, transparent, #7aa7ff, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .admin-link:hover::after {
            transform: scaleX(1);
        }
    </style>
    <script>
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                stars.appendChild(star);
            }
        }

        function generateNewKey() {
            const array = new Uint8Array(8);
            crypto.getRandomValues(array);
            const newKey = Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            
            try {
                const timestamp = new Date().getTime();
                localStorage.setItem('accessKey', JSON.stringify({ 
                    key: newKey, 
                    timestamp: timestamp 
                }));
                return newKey;
            } catch (e) {
                console.error('localStorage error:', e);
                return newKey;
            }
        }

        function checkAndGenerateKey() {
            try {
                const storedData = JSON.parse(localStorage.getItem('accessKey'));
                if (!storedData || (new Date().getTime() - storedData.timestamp) > 86400000) {
                    return generateNewKey();
                }
                return storedData.key;
            } catch (e) {
                console.error('Storage error:', e);
                return generateNewKey();
            }
        }

        function checkKey() {
            const input = document.getElementById('accessKey');
            const key = input.value;
            const correctKey = checkAndGenerateKey();
            
            if (key === correctKey) {
                input.style.borderColor = '#4CAF50';
                setTimeout(() => {
                    window.open('https://ctv2-pearl.vercel.app/', 'about:blank');
                }, 500);
            } else {
                input.style.borderColor = '#ff4444';
                input.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('shake');
                    input.style.borderColor = '';
                }, 500);
            }
        }

        window.onload = function() {
            createStars();
            checkAndGenerateKey();
            
            // Add enter key support
            document.getElementById('accessKey').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkKey();
                }
            });
        };
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h2>Space Access Portal</h2>
        <div class="input-group">
            <input type="text" id="accessKey" placeholder="Enter Access Key" autocomplete="off">
        </div>
        <button onclick="checkKey()">Access Portal</button>
        <br>
        <center><a href="admin.html" class="admin-link">Admin Console</a></center>
    </div>
</body>
</html>
