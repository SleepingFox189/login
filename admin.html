<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Admin Panel</title>
    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #7aa7ff;
        }

        .key-display {
            font-family: monospace;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            user-select: all;
        }

        .login-btn {
            padding: 10px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        
        <div class="admin-section">
            <h3 class="section-title">Access Key</h3>
            <strong>Current Access Key (Click to copy):</strong>
            <div id="currentKey" class="key-display" onclick="copyKey()">Loading...</div>
            <button class="login-btn" onclick="generateNewKey()">Generate New Key</button>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Pending Requests</h3>
            <div id="pendingUsers">Loading...</div>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Approved Users</h3>
            <div id="approvedUsers">Loading...</div>
        </div>
    </div>

    <script>
        async function fetchJSON(url) {
            let response = await fetch(url);
            return response.json();
        }

        async function loadKey() {
            let keyData = await fetchJSON("http://localhost:3000/get-key");
            document.getElementById("currentKey").textContent = keyData.accessKey;
        }

        async function generateNewKey() {
            let response = await fetch("http://localhost:3000/set-key", { method: "POST" });
            let keyData = await response.json();
            document.getElementById("currentKey").textContent = keyData.accessKey;
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById("currentKey").textContent)
                .then(() => alert("Key copied to clipboard!"))
                .catch(() => alert("Failed to copy key."));
        }

        async function loadUsers() {
            let users = await fetchJSON("http://localhost:3000/get-users");

            document.getElementById("pendingUsers").innerHTML = users.pendingUsers.length
                ? users.pendingUsers.map(user => `<div>${user.username} <button class="login-btn" onclick="approveUser('${user.username}')">Approve</button></div>`).join("")
                : "<p>No pending users</p>";

            document.getElementById("approvedUsers").innerHTML = users.approvedUsers.length
                ? users.approvedUsers.map(user => `<div>${user.username} <button class="login-btn" onclick="deleteUser('${user.username}')">Delete</button></div>`).join("")
                : "<p>No approved users</p>";
        }

        async function approveUser(username) {
            await fetch("http://localhost:3000/approve-user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            });
            loadUsers();
        }

        async function deleteUser(username) {
            await fetch("http://localhost:3000/delete-user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username })
            });
            loadUsers();
        }

        loadKey();
        loadUsers();
    </script>
</body>
</html>
