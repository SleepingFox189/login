<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Tools Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a3c, #2d2d6d);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #fff, #7aa7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #7aa7ff;
        }

        .user-list {
            display: grid;
            gap: 10px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: grid;
            gap: 5px;
        }

        .user-info span {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .approve-btn {
            background: #4CAF50;
            color: white;
        }

        .reject-btn, .delete-btn {
            background: #ff4444;
            color: white;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #7aa7ff, #5f86ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(122, 167, 255, 0.4);
        }

        #adminPanel {
            display: none;
        }
    </style>
</head>
<body>
    <div id="adminLogin" class="admin-login">
        <h2>Admin Login</h2>
        <div class="input-group">
            <input type="text" id="adminUsername" placeholder="Admin Username">
        </div>
        <div class="input-group">
            <input type="password" id="adminPassword" placeholder="Admin Password">
        </div>
        <button class="login-btn" onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" class="container">
        <h2>Admin Panel</h2>
        
        <div class="admin-section">
            <h3 class="section-title">Pending Requests</h3>
            <div id="pendingUsers" class="user-list">
                <!-- Pending users will be populated here -->
            </div>
        </div>

        <div class="admin-section">
            <h3 class="section-title">Approved Users</h3>
            <div id="approvedUsers" class="user-list">
                <!-- Approved users will be populated here -->
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Admin credentials (in a real application, this should be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUsers();
            } else {
                showMessage('Invalid admin credentials', true);
            }
        }

        function showMessage(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.style.background = isError ? 'rgba(255, 68, 68, 0.8)' : 'rgba(76, 175, 80, 0.8)';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function loadUsers() {
            // Load pending users
            const pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            const pendingContainer = document.getElementById('pendingUsers');
            pendingContainer.innerHTML = pendingUsers.length ? '' : '<p>No pending requests</p>';
            
            pendingUsers.forEach(user => {
                const userCard = createUserCard(user, true);
                pendingContainer.appendChild(userCard);
            });

            // Load approved users
            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            const approvedContainer = document.getElementById('approvedUsers');
            approvedContainer.innerHTML = approvedUsers.length ? '' : '<p>No approved users</p>';
            
            approvedUsers.forEach(user => {
                const userCard = createUserCard(user, false);
                approvedContainer.appendChild(userCard);
            });
        }

        function createUserCard(user, isPending) {
            const div = document.createElement('div');
            div.className = 'user-card';
            
            const info = document.createElement('div');
            info.className = 'user-info';
            info.innerHTML = `
                <strong>${user.username}</strong>
                <span>${user.email}</span>
                <span>Registered: ${new Date(user.timestamp).toLocaleString()}</span>
            `;
            
            div.appendChild(info);

            if (isPending) {
                const approveBtn = document.createElement('button');
                approveBtn.className = 'btn approve-btn';
                approveBtn.textContent = 'Approve';
                approveBtn.onclick = () => approveUser(user);
                
                const rejectBtn = document.createElement('button');
                rejectBtn.className = 'btn reject-btn';
                rejectBtn.textContent = 'Reject';
                rejectBtn.onclick = () => rejectUser(user);

                div.appendChild(approveBtn);
                div.appendChild(rejectBtn);
            } else {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteUser(user);
                
                div.appendChild(deleteBtn);
            }

            return div;
        }

        function approveUser(user) {
            // Remove from pending
            let pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            pendingUsers = pendingUsers.filter(u => u.username !== user.username);
            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));

            // Add to approved
            const approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            approvedUsers.push({...user, status: 'approved'});
            localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));

            showMessage(`Approved user: ${user.username}`);
            loadUsers();
        }

        function rejectUser(user) {
            let pendingUsers = JSON.parse(localStorage.getItem('pendingUsers') || '[]');
            pendingUsers = pendingUsers.filter(u => u.username !== user.username);
            localStorage.setItem('pendingUsers', JSON.stringify(pendingUsers));

            showMessage(`Rejected user: ${user.username}`);
            loadUsers();
        }

        function deleteUser(user) {
            let approvedUsers = JSON.parse(localStorage.getItem('approvedUsers') || '[]');
            approvedUsers = approvedUsers.filter(u => u.username !== user.username);
            localStorage.setItem('approvedUsers', JSON.stringify(approvedUsers));

            showMessage(`Deleted user: ${user.username}`);
            loadUsers();
        }

        // Event listener for Enter key on admin login
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('adminPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') adminLogin();
            });
        });
    </script>
</body>
</html>
